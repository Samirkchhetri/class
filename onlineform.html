<html>
    <head>
        <title>form001</title>
    </head>
    <body>
        <form>
            <div>
                <label>Name:</label>
                <input type="text" name="name" placeholder="Enter your full name here" required/>
            </div>
            <br>
            <div>
                <label>Password:</label>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <label>Gender:</label>
                <input type="radio" value="male"><label>Male</label>
                <input type="radio" value="female"><label>Female</label>
                <input type="radio" value="Others"><label>Others</label>

            </div><br>
            <div>
                <label>Country:</label>
                <select name="country">
                <option value="Nepal" selected>Nepal</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="china">china</option>
                <option value="Usa">USA</option>

                </select>
            </div>
            <br>
            <div>
            <label>Feedback:</label><br/>
            <textarea name="Message" cols="20" rows="5"></textarea>
            </div><br/>
            <div>
                <input type="checkbox" name="agree"/>
                <label>I accpect all the rules and regulations</label>
            </div><br/>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>

    </body>
</html>
